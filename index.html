<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <form class="adding">
      <label class="adding__title title" for="new-task">Add Item</label>
      <div class="adding__inner">
        <input id="new-task" class="task--input task" type="text">
        <button class="btn--add btn">Add</button>
      </div>
    </form>
    <h3 class="title">Todo</h3>
    <ul class="list--todo list" id="completed-list">
      <li class="list__item">
        <input type="checkbox">
        <label class="task--text task">Pay Bills</label>
        <input type="text" class="task--input task">
        <button class="btn--edit btn">Edit</button>
        <button class="btn--delete btn">
          <img src="./remove.svg" alt="Button remove">
        </button>
      </li>
      <li class="list__item list__item--edit">
        <input type="checkbox">
        <label class="task--text task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task--input task">
        <button class="btn--edit btn">Save</button>
        <button class="btn--delete btn">
          <img src="./remove.svg" alt="Button remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list--completed list" id="completed-tasks">
      <li class="list__item">
        <input type="checkbox" checked>
        <label class="task--text task">See the Doctor</label>
        <input type="text" class="task--input task">
        <button class="btn--edit btn">Edit</button>
        <button class="btn--delete btn">
          <img src="./remove.svg" alt="Button remove">
        </button>
      </li>
    </ul>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
